remove_line_patterns:
  - name: "page_heading"
    enabled: true
    pattern: "^-+\\[page\\s+\\d+\\]-+\\s*$"

  - name: "underscore_ruler"
    enabled: true
    pattern: "^\\s*_+\\s*$"

  - name: "footnote_line"
    enabled: true
    pattern: "^\\s*\\d+\\:\\s+[^a-zA-Z]+$"

substitute_patterns:
  - name: "inline_caput_bracketed"
    enabled: true
    pattern: "\\[\\s*CAPUT\\s+[IVXLCDM]+\\.\\s*\\]"
    repl: ""

  - name: "inline_footnote_reference"
    enabled: true
    pattern: "\\[\\d+\\]"
    repl: ""
